<!-- logo_pro.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="280" height="80" viewBox="0 0 280 80">
  <defs>
    <!-- گرادینت برای سیب -->
    <linearGradient id="appleGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff9966"/>
      <stop offset="1" stop-color="#ff5a3c"/>
    </linearGradient>
    <!-- گرادینت برای برگ -->
    <linearGradient id="leafGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7ed957"/>
      <stop offset="1" stop-color="#2d9f3f"/>
    </linearGradient>
    <!-- سایه -->
    <filter id="shadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- بک شفاف -->
  <rect width="280" height="80" rx="16" fill="transparent"/>

  <!-- گروه لوگو -->
  <g transform="translate(20,15)" filter="url(#shadow)">
    <!-- بدن سیب -->
    <path d="M40 10c-10-5-23 0-28 7s-5 16 2 24 17 12 28 9 22-11 25-21-5-18-27-19z"
          fill="url(#appleGrad)"/>
    <!-- برگ -->
    <path d="M36 -4c4 3 9 3 13 1 0 0 2-4-1-7s-12-2-13 2z"
          fill="url(#leafGrad)"/>
    <!-- هایلایت -->
    <ellipse cx="30" cy="26" rx="6" ry="3" fill="#ffffff" opacity="0.25"/>
  </g>

  <!-- متن -->
  <g transform="translate(100,32)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif"
          font-size="24" font-weight="700" fill="#052235">Seedling Pro</text>
    <text x="0" y="24" font-family="Vazir, Tahoma, Arial, sans-serif"
          font-size="14" font-weight="600" fill="#334155">داشبورد نهال سیب</text>
  </g>
</svg>
